version: "3.8"

services:
  whatsapp-bot:
    build: ./node-service
    volumes:
      - ./shared:/shared
      - ./state:/state
      - ./assets:/assets
    environment:
      - PYTHON_API_URL=http://pdf-worker:8000
      - UPLOAD_DIR=/shared/uploads
      - MAX_IMAGES=20
      - SESSION_DIR=./sessions
      - LOG_LEVEL=info
    ports:
      - "3000:3000"
    depends_on:
      - pdf-worker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  pdf-worker:
    build: ./python-worker
    volumes:
      - ./shared:/shared
    environment:
      - UPLOAD_DIR=/shared/uploads
      - MAX_PDF_SIZE_MB=25
      - ALLOWED_FORMATS=jpg,jpeg,png
      - LOG_LEVEL=info
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1024M
